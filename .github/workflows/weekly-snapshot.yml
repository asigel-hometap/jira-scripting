name: Weekly Jira Snapshot

on:
  schedule:
    # Run every Sunday at 2 AM UTC (adjust timezone as needed)
    - cron: '0 2 * * 0'
  workflow_dispatch: # Allow manual triggering

jobs:
  weekly-snapshot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade setuptools wheel
        pip install -r requirements.txt
        
    - name: Run weekly snapshot
      env:
        JIRA_SERVER: ${{ secrets.JIRA_SERVER }}
        JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
        JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
        RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
        RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
      run: |
        echo "üöÄ Starting weekly snapshot..."
        python scripts/railway_weekly_snapshot.py
        echo "‚úÖ Snapshot script completed"
        
    - name: Check if snapshot files were created
      run: |
        echo "Checking for snapshot files..."
        ls -la data/snapshots/processed/ || echo "No processed directory found"
        find data/ -name "*.csv" -o -name "*.json" || echo "No CSV/JSON files found"
        
    - name: Setup database schema
      if: success()
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        echo "üóÑÔ∏è Setting up database schema..."
        python scripts/setup_database.py
        echo "‚úÖ Database schema ready"
        
    - name: Upload snapshot to Railway
      if: success()
      env:
        RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
        RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        RAILWAY_UPLOAD_METHOD: database
      run: |
        echo "üöÄ Uploading snapshot to Railway database..."
        python scripts/upload_to_railway.py
        echo "‚úÖ Upload completed"
        
    - name: Verify Railway upload
      if: success()
      run: |
        echo "üîç Verifying Railway upload..."
        ls -la /tmp/railway_upload/ || echo "No Railway upload directory found"
        echo "‚úÖ Verification completed"
